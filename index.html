<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Creative.its.moe | Creative.is-a.dev" />
		<meta property="og:description" content="Creative.its.moe | Creative.is-a.dev" />
		<meta property="og:title" content="Creative" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<link rel="canonical" href="https://vngctcreative.github.io/" />
		<meta property="og:site_name" content="@Creative" />
		<meta name="keywords" content="Creative" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="language" content="English" />
		<meta name="author" content="Creative" />
		<meta name="view-transition" content="same-origin" />
		<link rel="icon" href="./public/mahiro_flex.ico" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
		<title>Discord Profile | Creative</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img loading="lazy" id="banner-image" src="./public/banner.webp"/>
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img loading="lazy" class="box-color" id="avatar-image" aria-hidden="true"
									src="./public/av.webp"/>
								<img loading="lazy" class="avatar-decoration"
									src="./public/lumine_avatar_frame.webp"/>
								<div class="status box-color">
									<img id="status-image" src="./public/status/idle.svg"/>
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-left">
								<a class="tooltip" aria-label="HypeSquad Brilliance">
									<img src="./public/badges/hypesquad-brilliance.svg"/></a>
								<a class="tooltip" id="active-developer" aria-label="Nhà phát triển tích cực">
									<img src="./public/badges/active-developer.svg"/></a>
								<a class="tooltip" aria-label="Đã đăng ký kể từ 30 thg 7, 2024">
									<img src="./public/badges/nitro.svg"/></a>
								<a class="tooltip" aria-label="Máy chủ được nâng cấp từ ngày 30 thg 7, 2024">
									<img src="./public/badges/boost-24-month.svg"/></a>
								<a class="tooltip" aria-label="Tên gọi trước đây là Creative#0001">
									<img src="./public/badges/legacy-username.svg"/></a>
							</div>
							<!-- <div class="badges-right">
							</div> -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">Creative <img src="./public/icons/pink_tick.gif" width="12%"></span>
							<span class="username">vngctcreative</span>
							<span class="pronouns">Oat do phac</span>
							<div class="custom-status">
								<!-- <img id="custom-status-emoji"/>
								<p class="custom-status-text"></p> -->
							</div>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">Giới thiệu về tôi</div>
									<!-- text -->
									<span class="about-me">
										<div class="icons">
											<img src="./public/icons/india.gif"/>
										</div>
										Sup, I'm Creative 
										<!-- <div class="flag">
											<img src="./public/icons/flag-for-flag-vietnam-svgrepo-com.svg" />
										</div> -->
										</span>
									<!-- -->
								</div>
								<div class="title-body">Vai trò</div>
								<div class="roles-body">
									<!-- roles list, tìm tab Color Role Discord trong style.css -->
									<div class="rol yellowgreen">
										<i class="fas fa-circle"></i>
										<span>Freelancer Developer</span>
									</div>
									<!-- End of role list -->
								</div>
								<div class="divider social-divider"></div>
								<div class="title-body">Kết Nối</div>
								<div class="socials">
									<!-- Kết nối mạng xã hội -->
									<div class="column">
										<a class="platform"
											href="https://steamcommunity.com/id/creative3108"
											rel="noreferrer noopener" target="_blank">
											<img class="platform-icon" aria-hidden="true"
												src="./public/platforms/steam.svg"/>
											<div class="text-base platform-username"> Creative </div>
											<div>
												<img id="link" aria-hidden="true"
													src="./public/icons/link.svg" class="connect"/>
											</div>
										</a>
										<a class="platform"
											href="https://fb.com/nhd31082003"
											rel="noreferrer noopener" target="_blank">
											<img class="platform-icon" aria-hidden="true"
												src="./public/platforms/facebook.svg"/>
											<div class="text-base platform-username">Creative</div>
											<div href="http://fb.com/Creative/" rel="noreferrer noopener"
												target="_blank">
												<img id="link" aria-hidden="true"
													src="./public/icons/link.svg" class="connect"/>
											</div>
										</a>
									</div>
									<div class="column">
										<a class="platform"
											href="https://github.com/vngctcreative"
											rel="noreferrer noopener" target="_blank">
											<img class="platform-icon" aria-hidden="true"
												src="./public/platforms/github.svg" />
											<div class="text-base platform-username"> Creative </div>
											<div>
												<img id="link" aria-hidden="true"
													src="./public/icons/link.svg" class="connect"/>
											</div>
										</a>
										<a class="platform"
											href="https://discord.gg/4Sbc2hVvNT"
											rel="noreferrer noopener" target="_blank">
											<img class="platform-icon" aria-hidden="true"
												src="./public/platforms/discord.svg"/>
											<div class="text-base platform-username"> Discord Server </div>
											<div>
												<img id="link" aria-hidden="true"
													src="./public/icons/link.svg" class="connect"/>
											</div>
										</a>
									</div>
									<!-- END Kết nối mạng xã hội -->
								</div>
								<div class="chat-container">
									<input type="text" id="message-input" placeholder="Message @Creative"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./scripts/script.js"></script>
		<script src="./scripts/script_static.js"></script>
		<script src="./scripts/no_dev.js"></script>
		<script src="./scripts/message.js"></script>
	</body>
</html>
